
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nano-Banana Shorts Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#6d28d9',
              'brand-pink': '#db2777',
              'brand-teal': '#14b8a6',
              'dark-bg': '#111827',
              'dark-surface': '#1f2937',
              'dark-border': '#374151',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(219, 39, 119, 0.4), 0 0 15px rgba(109, 40, 217, 0.4)' },
                '50%': { boxShadow: '0 0 20px rgba(219, 39, 119, 0.8), 0 0 30px rgba(109, 40, 217, 0.8)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>

</script>
